<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single screen</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="game">
    <h1 class="title">Tic Tac Toe</h1>
    <div class="line"></div>
    <div class="players">
        <div class="player1">
            <img src="./assets/You.png">
        </div>
        <div class="player2">
            <img id="comp" src="./assets/computer.png">
            <img id="computerimg" src="assets/image 8.png"> 
        </div>
    </div>
    <div class="board">
       <div class="boardin"> <div class="OOO"></div></div>
       <div class="boardin"> <div class="OOO"></div></div>
       <div class="boardin"> <div class="XXX"></div></div>
       <div class="boardin"> <div class="XXX"></div></div>
        <div class="boardin"> <div class="OOO"></div></div>
        <div class="boardin"> <div class="XXX"></div></div>
        <div class="boardin"> <div class="XXX"></div></div>
        <div class="boardin"><div class="empty"></div></div>
        <div class="boardin"> <div class="XXX"></div></div>
    </div>
</div>
</body>
</html>
